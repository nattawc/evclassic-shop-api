      <div role="main" class="main shop pt-4">
        <div class="container">
          <div class="row">
            <div class="col-md-5 mb-5 mb-md-0">
              <div class="thumb-gallery-wrapper">
                <div
                  class="
                    thumb-gallery-detail
                    owl-carousel owl-theme
                    manual
                    nav-inside nav-style-1 nav-dark
                    mb-3

                  <div>

                      alt=""

                  <div>
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7-2.jpg"
                      data-zoom-image="img/products/product-grey-7-2.jpg"
                    />
                  </div>
                  <div>
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7-3.jpg"
                      data-zoom-image="img/products/product-grey-7-3.jpg"
                    />
                  </div>
                  <div>
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7-4.jpg"
                      data-zoom-image="img/products/product-grey-7-4.jpg"
                    />
                  </div>
                  <div>
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7-5.jpg"
                      data-zoom-image="img/products/product-grey-7-5.jpg"
                    />
                  </div>
                </div>
                <div
                  class="
                    thumb-gallery-thumbs
                    owl-carousel owl-theme
                    manual
                    thumb-gallery-thumbs
                  "
                >
                  <div class="cur-pointer">
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7.jpg"
                    />
                  </div>
                  <div class="cur-pointer">
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7-2.jpg"
                    />
                  </div>
                  <div class="cur-pointer">
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7-3.jpg"
                    />
                  </div>
                  <div class="cur-pointer">
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7-4.jpg"
                    />
                  </div>
                  <div class="cur-pointer">
                    <img
                      alt=""
                      class="img-fluid"
                      src="img/products/product-grey-7-5.jpg"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-7">
              <div class="summary entry-summary position-relative">
                <div class="position-absolute top-0 right-0"></div>

                <h1 class="mb-0 font-weight-bold text-7">Porto Headphone</h1>

                <div class="pb-0 clearfix d-flex align-items-center"></div>

                <div class="divider divider-small">
                  <hr class="bg-color-grey-scale-4" />
                </div>

                <p class="price mb-3">
                  <span class="sale text-color-dark">$15,00</span>
                  <span class="amount">$22,00</span>
                </p>

                <p class="text-3-5 mb-3">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
                  tempus nibh sed elimttis adipiscing. Fusce in hendrerit purus.
                  Lorem ipsum dolor sit amet.
                </p>

                <ul class="list list-unstyled text-2">
                  <li class="mb-0">
                    AVAILABILITY:
                    <strong class="text-color-dark">AVAILABLE</strong>
                  </li>
                  <li class="mb-0">
                    SKU: <strong class="text-color-dark">1234567890</strong>
                  </li>
                </ul>

                <form
                  enctype="multipart/form-data"
                  method="post"
                  class="cart"
                  action="shop-cart.html"
                >
                  <table
                    class="table table-borderless"
                    style="max-width: 300px"
                  >
                    <tbody>
                      <tr>
                        <td class="align-middle text-2 px-0 py-2">SIZE:</td>
                        <td class="px-0 py-2">
                          <div class="custom-select-1">
                            <select
                              name="size"
                              class="
                                form-control form-select
                                text-1
                                h-auto
                                py-2
                              "
                            >
                              <option value="">PLEASE CHOOSE</option>
                              <option value="blue">Small</option>
                              <option value="red">Normal</option>
                              <option value="green">Big</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td class="align-middle text-2 px-0 py-2">COLOR:</td>
                        <td class="px-0 py-2">
                          <div class="custom-select-1">
                            <select
                              name="color"
                              class="
                                form-control form-select
                                text-1
                                h-auto
                                py-2
                              "
                            >
                              <option value="">PLEASE CHOOSE</option>
                              <option value="blue">Blue</option>
                              <option value="red">Red</option>
                              <option value="green">Green</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <hr />
                  <div class="quantity quantity-lg">
                    <input
                      type="button"
                      class="
                        minus
                        text-color-hover-light
                        bg-color-hover-primary
                        border-color-hover-primary
                      "
                      value="-"
                    />
                    <input
                      type="text"
                      class="input-text qty text"
                      title="Qty"
                      value="1"
                      name="quantity"
                      min="1"
                      step="1"
                    />
                    <input
                      type="button"
                      class="
                        plus
                        text-color-hover-light
                        bg-color-hover-primary
                        border-color-hover-primary
                      "
                      value="+"
                    />
                  </div>
                  <button
                    type="submit"
                    class="
                      btn btn-dark btn-modern
                      text-uppercase
                      bg-color-hover-primary
                      border-color-hover-primary
                    "
                  >
                    Add to cart
                  </button>
                  <hr />
                </form>
